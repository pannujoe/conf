 <form method="post" action="./" onsubmit="javascript:return WebForm_OnSubmit();" id="form1">



        <div class="col-md-12">
        <h1>Administrator Login</h1>
        <span id="message" style="color: red;"></span>
        <table class="table">
            <tr>
                <td>Email<span id="RequiredFieldValidator1" style="color:Red;visibility:hidden;">*</span></td>
                <td><input name="email" type="text" id="email" class="form-control" /></td>
            </tr>
            <tr>
                <td>Password<span id="RequiredFieldValidator2" style="color:Red;visibility:hidden;">*</span></td>
                <td><input name="password" type="password" id="password" class="form-control" /></td>
            </tr>
        </table>
        <input type="submit" name="btnSubmit" value="Login" onclick="javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions(&quot;btnSubmit&quot;, &quot;&quot;, true, &quot;&quot;, &quot;&quot;, false, false))" id="btnSubmit" class="btn btn-primary" />
        </div>
</form>
